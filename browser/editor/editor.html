<div layout='column' class='container'>
  <md-toolbar layout='row' flex='none' class='md-toolbar-tools' md-whiteframe='2'>
    <md-button class='md-icon-button' dranimate-toggle-pupdash hide-gt-sm>
      <md-icon md-font-set='material-icons'>menu</md-icon>
    </md-button>

    <h1>Dranimate Editor</h1>
    <span flex></span>

    <!-- <md-button class='md-raised' ng-click='showLogin($event)'>{{ usernameDisplayed }}</md-button> -->
    <!-- $usenameDisplayed is 'Login' (when logged off) or Real User name-->
    <!-- <md-button class='md-raised' ng-click='showSignup($event)'>Signup</md-button> -->
  </md-toolbar>

  <div layout='row' flex>
    <md-sidenav
      class='md-sidenav-left'
      md-is-open='puppetIsSelected()'
      md-disable-backdrop md-whiteframe='{{ $mdMedia('gt-sm') ? 2 : 4 }}'
    >
      <dranimate-puppet-parameters></dranimate-puppet-parameters>
    </md-sidenav>
    <div flex class='position-root'>
      <div id="dranimateStageContainer"></div>
      <!-- <dranimate-stage-container></dranimate-stage-container> -->
      <div class='md-padding bottom-left-pos'>
        <dranimate-zoompanner
          on-zoom-in='zoomIn'
          on-zoom-out='zoomOut'
          on-pan-toggle='togglePan'
          pan-enabled-getter='getPanEnabled'>
        </dranimate-zoompanner>
      </div>
      <div layout='column' class='md-padding bottom-right-pos'>
        <input type='file' id='file-picker' ng-model='file' class='ng-hide' dranimate-new-puppet-from-json />
        <md-button class='md-fab' ng-click='uploadFile()'>
          <md-icon md-font-set='material-icons'>add</md-icon>
        </md-button>
    </div>
    </div>
  </div>
</div>
