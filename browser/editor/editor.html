<div layout='column' class='container'>
  <md-toolbar layout='row' flex='none' class='md-toolbar-tools' md-whiteframe='2'>
    <md-button class='md-icon-button' dranimate-toggle-pupdash hide-gt-sm>
      <md-icon md-font-set='material-icons'>menu</md-icon>
    </md-button>

    <h1>Dranimate Editor</h1>
    <span flex></span>

    <md-button class='md-raised' ng-click='showAdvanced($event)'>Login</md-button>
  </md-toolbar>

  <div layout='row' flex>
    <md-sidenav
      class='md-sidenav-left'
      md-is-open='$ctrl.puppetIsSelected()'
      md-disable-backdrop md-whiteframe='{{ $mdMedia('gt-sm') ? 2 : 4 }}'
    >
      <dranimate-puppet-parameters></dranimate-puppet-parameters>
    </md-sidenav>
    <div flex class='position-root'>
      <dranimate-stage-container></dranimate-stage-container>
      <div class='md-padding bottom-left-pos'>
        <dranimate-zoompanner
          on-zoom-in='$ctrl.zoomIn'
          on-zoom-out='$ctrl.zoomOut'
          on-pan-toggle='$ctrl.togglePan'
          pan-enabled-getter='$ctrl.getPanEnabled'>
        </dranimate-zoompanner>
      </div>
      <dranimate-file-upload-container layout='column' class='md-padding bottom-right-pos'>
      <input type='file' class='ng-hide' dranimate-new-puppet-from-json />
      <md-button class='md-fab'>
        <md-icon md-font-set='material-icons'>add</md-icon>
      </md-button>
      </dranimate-file-upload-container>
    </div>
  </div>
</div>
